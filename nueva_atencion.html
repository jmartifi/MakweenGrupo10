                <form id="formNuevaAt">
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="inpTitulo">Titulo</label>
                      <input type="text" class="form-control" id="inpTitulo" >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="selServicio">Servicio</label>
                      <select id="selServicio" class="form-control" >

                        <option value="0">Mantenimiento al sistema de frenos</option>
                        <option value="0">Cambio de aceite</option>
                        <option value="0">Reparación y/o mantenimiento de cajas de cambio</option>

                      </select>
                    </div>
                  </div>

                    <div class="col-md-6 mb-3">
                      <label for="inpPatente">Patente</label>
                      <input type="text" class="form-control" id="inpPatente" maxlength="6" >
                    </div>

                      <label for="selMarca">Marca</label>
                      <select id="selMarca" class="form-control" >
                        <option value="" selected>Seleccionar...</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="selModelo">Modelo</label>
                      <select id="selModelo" class="form-control" disabled>
                          <option value="">Seleccionar modelo...</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="selAno">Año</label>
                      <select id="selAno" class="form-control" >
                        <option value="" selected>Seleccionar...</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                      </select>
                    </div>
                  </div>

                    <div class="col-md-6 mb-3">
                      <label for="inpFecha">Fecha ingreso</label>
                      <input class="form-control" type="date" id="inpFecha">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="selMecanico">Mecánico</label>
                      <select id="selMecanico" class="form-control" >
                        <option value="" selected>Seleccionar...</option>
                        <option value="jbarrera">Javier Barrera</option>
                        <option value="nFiguera">Nicolas Figueroa</option>
                        <option value="cAburto">Cristobal Aburto</option>
                      </select>
                    </div>
                  </div>

                    <span><span id="contInpResena">0</span> Caracteres.</span>
                  </div>
                  <div class="form-group">
                    <label for="inpDiagno">Diagnostico</label>

                  <div class="form-group">
